<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GPS App JOS</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <h1> JOS Map App </h1>
  <button>Send an HTTP GET request to a page and get the result back</button>
  <script type="text/javascript" src = "js/jquery-3.2.1.min.js"></script>
  <div id="map"></div>
  <script>
  // Make a get request to the server using ajax.
  // Then get the latitude and longitude from the json string.
  $(document).ready(function(){
    $("button").click(function(){
      $.get("http://pure-hollows-72424.herokuapp.com", function(data){
          // var obj = JSON.stringify(data);
          var latitude, longitude;
          var points = new Array();
          for(var i=0; i < data.length; i++) {
              points[i] = new google.maps.LatLng(parseFloat(data[i].latitude).toFixed(3), parseFloat(data[i].longitude).toFixed(3))
          }
          initMap(points)
      });
    });
  });

  function initMap(points) {
    var uluru = points[(points.length)-1];
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: uluru,
      mapTypeId: 'terrain'
    });
    var marker = new google.maps.Marker({
     position: uluru,
     map: map
   });

    var flightPlanCoordinates = points
    var flightPath = new google.maps.Polyline({
        path: flightPlanCoordinates,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2
    });
    flightPath.setMap(map);
  }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAix3M854--ZyLZTmhKKFkoodebroJTUP8&callback=initMap">
  </script>
</body>
</html>
